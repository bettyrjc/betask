<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Entrar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/allcss.css">
    <link rel="stylesheet" href="css/inUp.css">
    <link rel="stylesheet" href="css/in_re.css">
  </head>
  <body>
    <header class="header">
        <img src="img/logo.png" alt="logo">
    </header>
    <div class="content">
      <div class="container" id="container">
        <div class="form-container sign-up-container">
          <form action="#">
            <h1>Create Account</h1>

            <span>or use your email for registration</span>
            <input type="text" placeholder="Name" id="name" />
            <input type="email" placeholder="Email" id="emailUp" />
            <input type="password" placeholder="Password, example Hiwodw_123" id="passwordUp" />
            <button><a href="profile.html">Sign Up</a></button>
          </form>
        </div>
        <div class="form-container sign-in-container">
          <form action="#">
            <h1>Sign in</h1>
            <span>or use your account</span>
            <input type="email" placeholder="Email" id="emailIn" />
            <input type="text" placeholder="Password, example Hiwodw_123" id="passwordIn" />
            <a href="#">Forgot your password?</a>
            <button><a href="profile.html">Sign In</a></button>
          </form>
        </div>

        <div class="overlay-container">
          <div class="overlay">
            <div class="overlay-panel overlay-left">
              <h1>Welcome Back!</h1>
              <p>
                To keep connected with us please login with your personal info
              </p>
              <button class="ghost" id="signIn">Sign In</button>
            </div>
            <div class="overlay-panel overlay-right">
              <h1>Hello, Friend!</h1>
              <p>Enter your personal details and start journey with us</p>
              <button class="ghost" id="signUp">Sign Up</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer"></footer>
    <script src="js/inUp.js"></script>
  </body>
</html>
